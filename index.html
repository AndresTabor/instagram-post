<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-[...]" crossorigin="anonymous">  <title>Instagram Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <article class="post-container">
    <header class="post-header">
      <div class="post-logo">
        <i class="fa-brands fa-html5"></i>
      </div>
      <div class="post-title"><strong>HTML5</strong> <br> Rigoberto</div>
      <div class="post-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </header>
    <div class="post-image">
      <img src="https://international-horizons.com/wp-content/webp-express/webp-images/uploads/2023/06/luca-micheli-r9RW20TrQ0Y-unsplash-1-980x735.jpg.webp" alt="picture of a landscape">
    </div>
    <div class="post-body">
      <div class="post-icons">
        <div class="like">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="comments">
          <i class="fa-regular fa-comment"></i>
        </div>
        <div class="share">
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="bookmark">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000</strong> others</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eligendi natus dicta ipsa aspernatur inventore, nostrum veniam numquam laudantium dolorum cumque, eaque autem molestiae vero corrupti illum. Dolores, obcaecati ut!</p>
    </div>
  </article>
</body>
</html>
